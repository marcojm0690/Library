# Docker
# Build and push Docker image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Update this to match your service connection name in Azure DevOps
  dockerRegistryServiceConnection: 'virtuallibraryacr'
  imageRepository: 'virtual-library-api'
  containerRegistry: 'virtuallibraryacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/virtual-library/api/VirtualLibrary.Api/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push image to ACR
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        buildContext: $(Build.SourcesDirectory)
        tags: |
          $(tag)
          latest
