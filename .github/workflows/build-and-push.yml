name: Build and Push API to ACR

on:
  push:
    branches: [ main ]
    paths:
      - 'virtual-library/api/VirtualLibrary.Api/**'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: virtual-library-api
      IMAGE_TAG: ${{ github.sha }}
      ACR_LOGIN_SERVER: virtuallibraryacr.azurecr.io
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: 94236f3f-6dca-4635-a2ed-b312ac1334c8
          tenant-id: eb314fdf-b6a0-4945-88ea-026fbf7a3e4e
          subscription-id: 68099df3-299d-4530-aaa9-9693305c119a

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ACR with Azure identity
        run: az acr login --name virtuallibraryacr

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

      - name: Output image
        run: |
          echo "Pushed: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
