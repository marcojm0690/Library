name: Deploy Web App (Container)

on:
  workflow_dispatch:
    inputs:
      imageTag:
        description: "Image tag to deploy (default: commit SHA)"
        required: false
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: virtual-library-api
      RESOURCE_GROUP: VirtualLibraryRG
      LOCATION: eastus
      PLAN_NAME: vl-asp-linux
      WEBAPP_NAME: virtual-library-api-web
      IMAGE_TAG: ${{ github.event.inputs.imageTag || github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Web App
        env:
          RG: ${{ env.RESOURCE_GROUP }}
          LOCATION: ${{ env.LOCATION }}
          PLAN_NAME: ${{ env.PLAN_NAME }}
          WEBAPP_NAME: ${{ env.WEBAPP_NAME }}
          ACR_NAME: virtuallibraryacr
          ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          STORAGE_ACCOUNT_NAME: ${{ secrets.STORAGE_ACCOUNT_NAME }}
          STORAGE_CONTAINER_NAME: user-libraries
          COSMOS_ACCOUNT_NAME: ${{ secrets.COSMOS_ACCOUNT_NAME }}
          COSMOS_ENDPOINT: ${{ secrets.COSMOS_ENDPOINT }}
          COSMOS_DB_NAME: ${{ secrets.COSMOS_DB_NAME }}
          COSMOS_CONTAINER_NAME: ${{ secrets.COSMOS_CONTAINER_NAME }}
          VISION_ENDPOINT: ${{ secrets.AZURE_VISION_ENDPOINT }}
        run: |
          chmod +x ./scripts/deploy-webapp.sh
          ./scripts/deploy-webapp.sh
