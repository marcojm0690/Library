name: Deploy Web App (Container)

on:
  workflow_dispatch:
    inputs:
      imageTag:
        description: "Image tag to deploy (default: commit SHA)"
        required: false
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: virtual-library-api
      RESOURCE_GROUP: biblioteca
      LOCATION: canadacentral
      PLAN_NAME: vl-asp-linux
      WEBAPP_NAME: virtual-library-api-web
      IMAGE_TAG: ${{ github.event.inputs.imageTag || github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Web App
        env:
          RG: ${{ env.RESOURCE_GROUP }}
          LOCATION: ${{ env.LOCATION }}
          PLAN_NAME: ${{ env.PLAN_NAME }}
          WEBAPP_NAME: ${{ env.WEBAPP_NAME }}
          ACR_NAME: virtuallibraryacr
          ACR_LOGIN_SERVER: virtuallibraryacr.azurecr.io
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          COSMOS_ACCOUNT_NAME: virtual-library-server
          COSMOS_ENDPOINT: https://virtual-library-server.documents.azure.com:443/
          COSMOS_DB_NAME: LibraryDb
          COSMOS_CONTAINER_NAME: Books
        run: |
          chmod +x ./scripts/deploy-webapp.sh
          ./scripts/deploy-webapp.sh
