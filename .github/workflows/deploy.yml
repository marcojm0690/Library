name: Deploy Virtual Library API

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: biblioteca
  AZURE_LOCATION: canadacentral
  ACR_NAME: virtuallibraryacr
  IMAGE_NAME: virtual-library-api
  REGISTRY: virtuallibraryacr.azurecr.io

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    outputs:
      webapp-name: ${{ steps.get-webapp.outputs.webapp-name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep Infrastructure
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./infrastructure/main.bicep
          parameters: >
            jwtSecretKey=${{ secrets.JWT_SECRET_KEY }}
            microsoftClientId=${{ secrets.MICROSOFT_CLIENT_ID }}
            microsoftClientSecret=${{ secrets.MICROSOFT_CLIENT_SECRET }}
          failOnStdErr: false
          deploymentName: virtual-library-infra-${{ github.run_number }}

      - name: Get Web App Name
        id: get-webapp
        run: |
          webAppName=$(az webapp list \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "[0].name" -o tsv)
          echo "webapp-name=$webAppName" >> $GITHUB_OUTPUT
          echo "Web App Name: $webAppName"

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push Docker Image
        run: |
          docker build \
            -f Dockerfile \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy-webapp:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, build-and-push]
    environment:
      name: production
      url: https://${{ needs.deploy-infrastructure.outputs.webapp-name }}.azurewebsites.net
    
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Web App for ACR with Managed Identity
        run: |
          WEBAPP_NAME="${{ needs.deploy-infrastructure.outputs.webapp-name }}"
          
          # Enable system-assigned managed identity
          echo "Enabling managed identity..."
          PRINCIPAL_ID=$(az webapp identity assign \
            -g ${{ env.AZURE_RESOURCE_GROUP }} \
            -n "$WEBAPP_NAME" \
            --query principalId -o tsv)
          
          # Grant ACR Pull role to managed identity
          echo "Granting AcrPull role to managed identity..."
          ACR_ID=$(az acr show -n ${{ env.ACR_NAME }} --query id -o tsv)
          az role assignment create \
            --assignee "$PRINCIPAL_ID" \
            --role AcrPull \
            --scope "$ACR_ID" \
            --only-show-errors || true
          
          # Configure Web App to use managed identity for ACR
          az webapp config set \
            -g ${{ env.AZURE_RESOURCE_GROUP }} \
            -n "$WEBAPP_NAME" \
            --generic-configurations '{"acrUseManagedIdentityCreds": true}' \
            --only-show-errors
          
          echo "Managed identity configured for ACR access"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ needs.deploy-infrastructure.outputs.webapp-name }}
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      - name: Verify Deployment
        run: |
          echo "Application deployed successfully!"
          echo "URL: https://${{ needs.deploy-infrastructure.outputs.webapp-name }}.azurewebsites.net"
